group 'com.liferay'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile group: "com.liferay.neo4j", name: "neo4j-osgi-driver", version: "1.0.0"
    compile group: "org.osgi", name: "org.osgi.service.component.annotations", version: "1.3.0"
}
